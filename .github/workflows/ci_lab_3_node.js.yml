name: Node.js CI

# for each push or PR on branch MAIN
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    #defining env variable for directory architecture
    env:
      working-directory: ./userapi
      #defining the default running directory
    defaults:
      run:
        working-directory: ./userapi

    strategy:
      matrix:
        node-version: [18.18.0] #specifying used node version

    steps:
      #REDIS install
      - uses: actions/checkout@v4
      - uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: "6.x"
      #REDIS test
      - name: Redis test
        run: redis-cli ping
        working-directory: ${{env.working-directory}}
      #NODE install
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          cache-dependency-path: ./lab_3
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      #install project dependencies
      - name: Installing Node dependencies
        run: npm install
        working-directory: ${{env.working-directory}}
      #run test script to check if the build in working
      - name: Running tests
        run: npm test
        working-directory: ${{env.working-directory}}
      #zipping the artificat to then deploy it
      - name: Zip Artifact for deployement
        run: |
          zip -r node-app.zip .
      #publishing the artifact
      - name: Upload artifact for deployement
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: node-app.zip
      
